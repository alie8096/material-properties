<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پرزنتیشن</title>
  <link rel="stylesheet" href="reveal.js/dist/reset.css">
  <link rel="stylesheet" href="reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="reveal.js/dist/theme/black.css">
  <style>
    .reveal p {
      text-align: right; /* تنظیم متن به سمت راست برای زبان فارسی */
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- اسلایدها از Markdown تولید شده توسط Pandoc -->
      <!-- محتوای Markdown را در اینجا وارد کنید -->
    </div>
  </div>
  <script src="reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      controls: true,
      progress: true,
      center: true,
      hash: true,
      transition: 'slide', // یا fade، و غیره.
      // تنظیمات دیگر به دلخواه
    });
  </script>
</body>
</html>
